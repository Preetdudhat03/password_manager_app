  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.6
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2
  cryptography: ^2.7.0
  intl: ^0.19.0
  uuid: ^4.0.0
  equatable: ^2.0.8
  share_plus: ^12.0.1
  file_picker: ^10.3.10
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
